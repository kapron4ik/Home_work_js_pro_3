<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bundlers and Modules. Lesson 3. ITEA-JS PROF</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <style>
  button {
    background: lightskyblue;
  }

  #addLaw {
    background: lightcoral;
  }

  #holdHolidey {
    background: lightgreen
  }

  .control {
    margin: 10px;
  }

  #root {
    margin: 10px;
    width: 500px;
  }

  </style>
</head>
<body>
  <div class="control">
    <input type="text" id="newLaw" placeholder="Name law">
    <input type="text" id="newId" placeholder="id law">
    <input type="text" id="newDescription" placeholder="description law">
    <button id="addLaw">ADD LAW</button>
    <button id="show" >SHOW ALL LAWS</button><br>
    <input type="text" id="findId" placeholder="search by id">
    <button id="showLaw">SHOW THE LAW</button>
    <button id="showCitizensSatisfactions">Show Citizens Satisfactions</button>
    <button id="showBudget">Show Budget</button>
    <button id="holdHolidey">Hold a holidey</button>
  </div>
  <div id="root"></div>
  <script src="js/bundle.js"></script>
</body>
</html>
